<div class="container mt-3 w-50">
  <div class="row">
    <div class="col-12">
        <div class="form-group">
          <div class="alert alert-danger">
            <ul>
              <li>Title field is required</li>
              <li>Minimum letter in title field is 10</li>
            </ul>
          </div>
          <label>Title*</label>
          <input type="text" class="form-control borders" placeholder="Post title">
        </div>
        <div class="form-group">
            <div class="alert alert-danger">
                <ul>
                  <li>Details field is required</li>
                  <li>Minimum letter in details field is 100</li>
                </ul>
              </div>
          <label>Details*</label>
          <textarea name="" id="" cols="30" rows="10" class="form-control borders"></textarea>
        </div>
        <div class="form-group">
            <div class="alert alert-danger">
                <ul>
                  <li>Image field is required</li>
                  <li>The file type must be image(jpg or png)</li>
                  <li>Maximum size for file is 250KB</li>
                </ul>
              </div>
          <label for="">Upload image*</label>
          <input class="form-control borders" type="file">
        </div>
        <button class="btn btn-primary">Submit</button>
        <span>Loading...</span>
    </div>
  </div>
</div>
